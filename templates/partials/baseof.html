<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block head %}{% endblock %}
  <link rel="stylesheet" href="{{ rel_static('css/app.css')|version}}">
  <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/path-params.js"></script>
  <title>{% block title %}{% endblock %} - Derrick Gee</title>
</head>

<body class="bg-brand-base-100 text-brand-primary leading-relaxed">
  <div class="mx-auto grid gap-8 lg:max-w-6xl max-w-3xl lg:grid-cols-2 grid-cols-1 sm:px-16 px-8 min-h-screen">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
