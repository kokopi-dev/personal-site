<button id="theme-changer" aria-label="theme toggle" title="theme toggle" class="p-2 rounded-full dark:shadow-black shadow-md w-fit h-fit dark:hover:bg-c-base-200 hover:bg-c-base-200-li transition">
  {% with class="size-5 dark:text-c-primary text-c-primary-li" %}
    <span id="light-icon">
      {% include "icons/moon.html" %}
    </span>
    <span id="dark-icon">
      {% include "icons/moon_solid.html" %}
    </span>
  {% endwith %}
</button>
